<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une collection</title>
</head>
<body>
  
        <h1>Ajouter une nouvelle collection</h1>
         <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  
            {% if form.errors %}
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}


                     
                
              
            
            <button type="submit">Ajouter</button>
          <h3> <a href ="{!% url 'all' %}">Retour a la liste des collections </a></h3> 
                </form>
         </form>
        
</body>
</html>
