<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une collection</title>
</head>
<body>
  
        <h1>Ajouter une nouvelle collection</h1>
         <form method="POST">
            
                {% csrf_token %}
                
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}">
                            {% if field.name == 'title' %}
                                Titre
                            {% else %}
                                {{ field.label }}
                            {% endif %}
                        </label>
                        {{ field }}
                    </div>
                {% endfor %}
                
              
            
            <button type="submit">Ajouter</button>
         </form>
        
</body>
</html>
